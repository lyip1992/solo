<div ng-controller="NoteController">

  <form class="form-horizontal">

    Title: <input type="text" ng-model="noteTitle" autofocus ng-model-instant>
    Note: <input type="text" ng-model="noteText" ng-model-instant>
    <button class="btn" ng-click="addNote()">Add a Note</button>

  </form>

</div>
