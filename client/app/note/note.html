  <form class="form-horizontal">

    <input type="text" ng-model="noteTitle" ng-model-instant>
    <input type="text" ng-model="noteText" ng-model-instant>
    <button class="btn" ng-click="addNote()">Add a Note</button>

  </form>

</div>
